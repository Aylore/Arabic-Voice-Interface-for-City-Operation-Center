version: "3.1"

intents:
  - get_domain_count
  - get_domain_id
  - check_alert_status
  - get_domain_id_associated_alert
  - get_closure_reason
  - get_message_id
  - get_last_update
  - get_vertical_id
  - get_sop_ids
  - get_device_attribute
  - get_criticality_level
  - get_reading_value
  - get_removal_time
  - get_generation_time
  - get_dataset_instances
  - get_dataset_ratio
  - get_ratio_num_to_cat
  - get_total_missing_values
  - get_avg_missing_values
  - get_num_cat_features
  - get_sum_symbols
  - get_avg_symbols
  - get_std_symbols
  - get_num_stati_features
  - get_num_non_stati_features
  - get_num_first_differences
  - get_num_second_differences
  - get_num_lagged_features
  - get_pacf
  - get_sampling_rate
  - get_fractal_dimension
  - check_control_kpi_enabled
  - describe_control_kpi
  - get_expression_control_kpi
  - get_output_attribute_control_kpi
  - get_calendar_unit_control_kpi
  - get_created_time_control_kpi
  - get_created_by_control_kpi
  - get_last_modified_by_control_kpi
  - get_last_modified_time_control_kpi
  - get_last_calculated_time_control_kpi

responses:
  utter_get_domain_count:
  - text: "The domain count for [domainName] is XYZ."
  utter_get_domain_id:
  - text: "The domain ID for [domainName] is XYZ."
  utter_check_alert_status:
  - text: "The alert [alertName] is currently [status]."
  utter_get_domain_id_associated_alert:
  - text: "The domain ID associated with the alert [alertName] is XYZ."
  utter_get_closure_reason:
  - text: "The closure reason for the alert [alertName] is XYZ."
  utter_get_message_id:
  - text: "The message ID of the alert [alertName] is XYZ."
  utter_get_last_update:
  - text: "The last update to the alert [alertName] was on XYZ."
  utter_get_vertical_id:
  - text: "The vertical ID of the alert [alertName] is XYZ."
  utter_get_sop_ids:
  - text: "The SOP IDs associated with the alert [alertName] are XYZ."
  utter_get_device_attribute:
  - text: "The device attribute of the alert [alertName] is XYZ."
  utter_get_criticality_level:
  - text: "The criticality level of the alert [alertName] is XYZ."
  utter_get_reading_value:
  - text: "The reading value associated with the alert [alertName] is XYZ."
  utter_get_removal_time:
  - text: "The removal time scheduled for the alert [alertName] is XYZ."
  utter_get_generation_time:
  - text: "The alert [alertName] was generated on XYZ."
  utter_get_dataset_instances:
  - text: "The dataset for job [Job] and asset [Asset] contains XYZ instances."
  utter_get_dataset_ratio:
  - text: "The dataset ratio for job [Job] and asset [Asset] is XYZ."
  utter_get_ratio_num_to_cat:
  - text: "The ratio of numerical features to categorical features for job [Job] and asset [Asset] is XYZ."
  utter_get_total_missing_values:
  - text: "The dataset for job [Job] and asset [Asset] has a total of XYZ missing values."
  utter_get_avg_missing_values:
  - text: "The average number of missing values per instance for job [Job] and asset [Asset] is XYZ."
  utter_get_num_cat_features:
  - text: "The dataset for job [Job] and asset [Asset] has XYZ categorical features."
  utter_get_sum_symbols:
  - text: "The sum of symbols in the dataset for job [Job] and asset [Asset] is XYZ."
  utter_get_avg_symbols:
  - text: "The average number of symbols in the dataset for job [Job] and asset [Asset] is XYZ."
  utter_get_std_symbols:
  - text: "The standard deviation of symbols in the dataset for job [Job] and asset [Asset] is XYZ."
  utter_get_num_stati_features:
  - text: "The dataset for job [Job] and asset [Asset] has XYZ stationary features."
  utter_get_num_non_stati_features:
  - text: "The dataset for job [Job] and asset [Asset] has XYZ nonstationary features."
  utter_get_num_first_differences:
  - text: "The dataset for job [Job] and asset [Asset] has XYZ first differences."
  utter_get_num_second_differences:
  - text: "The dataset for job [Job] and asset [Asset] has XYZ second differences."
  utter_get_num_lagged_features:
  - text: "The dataset for job [Job] and asset [Asset] has XYZ lagged features."
  utter_get_pacf:
  - text: "The partial autocorrelation function (PACF) in the dataset for job [Job] and asset [Asset] is XYZ."
  utter_get_sampling_rate:
  - text: "The sampling rate used in the dataset for job [Job] and asset [Asset] is XYZ."
  utter_get_fractal_dimension:
  - text: "The fractal dimension of the dataset for job [Job] and asset [Asset] is XYZ."
  utter_check_control_kpi_enabled:
  - text: "The control KPI [control_kpi] is [status]."
  utter_describe_control_kpi:
  - text: "The control KPI [control_kpi] is a metric used to measure [description]."
  utter_get_expression_control_kpi:
  - text: "The expression used to calculate the control KPI [control_kpi] is [expression]."
  utter_get_output_attribute_control_kpi:
  - text: "The output of the control KPI [control_kpi] calculation is stored in the attribute [attribute]."
  utter_get_calendar_unit_control_kpi:
  - text: "The control KPI [control_kpi] uses [unit] as the unit of time in its calendar."
  utter_get_created_time_control_kpi:
  - text: "The control KPI [control_kpi] was created on [time]."
  utter_get_created_by_control_kpi:
  - text: "The control KPI [control_kpi] was created by [creator]."
  utter_get_last_modified_by_control_kpi:
  - text: "The control KPI [control_kpi] was last modified by [modifier]."
  utter_get_last_modified_time_control_kpi:
  - text: "The control KPI [control_kpi] was last modified on [time]."
  utter_get_last_calculated_time_control_kpi:
  - text: "The control KPI [control_kpi] was last calculated on [time]."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

version: "3.1"

nlu:
  # Define the intent and examples
  - intent: by_alert_id_closure_reason
    examples: |
      - What is the closure reason for the alert with id [1234](alertId)?
      - Can you tell me the closure reason for the alert with id [567](alertId)?
      - What is the status of alert id [9876](alertId)?
      - Can you provide details for alert id [5555](alertId)?
  - regex: alertId
    examples: |
      alert id
      id
      alert number
      alert identifier
  - intent: get_domain_count
    examples: |
      - What is the domain count of the [widget](domainName)?
      - How many domains are there for the [widget](domainName)?
      - Provide the count of domains for the [widget](domainName).
      - Number of domains in the [widget](domainName)?
      - Total domains in the [widget](domainName)?
      - Count of [widget](domainName) domains?
  - intent: get_domain_id
    examples: |
      - What is the domain ID of the [widget](domainName)?
      - Can you tell me the ID of the [widget](domainName) domain?
      - Provide the ID for the [widget](domainName) domain
      - ID of the [widget](domainName) domain?
      - [widget](domainName) domain ID?
      - Tell me the ID for [widget](domainName) domain
  - intent: by_alert_id_alert_status
    examples: |
      - Is the alert with id [1234](alertId) currently open?
      - Can you confirm if the alert with id [53431](alertId) is open?
      - What is the status of the alert with id [77343](alertId)?
      - Provide the current status of the alert with id [103434](alertId).
      - Is the with id [989838](alertId) alert active?
      - Status of with id [34343](alertId) alert?
  - intent: by_alert_id_domain_id_associated_alert
    examples: |
      - What is the domain ID associated with the alert with id [13431](alertId)?
      - Provide the domain ID linked to the alert with id [91134](alertId)
      - Domain ID for the alert with id [23412](alertId)?
      - Which domain is associated with the alert with id [531423](alertId)?
      - Tell me the domain ID for with id [54523](alertId) alert
      - Alert with id [33534](alertId) domain ID?
